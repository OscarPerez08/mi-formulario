<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <main>
        <h1>Formulario de Registro</h1>
        <br>
        <form>
            <label for="nombre">Nombre y Apellidos</label>
                <input class="A" type="text" id="nombre" name="nombre" required><br><br>
            <label for="correo">Correo Electronico</label>
                <input class="A" type="email" id="correo" name="correo" required><br><br>
                <label for="telefono">Telefono</label>
                <input class="A" type="tel" id="telefono" name="telefono" required ><br><br>
            <input type="submit" value="Enviar Registro">
        </form>

    </main>
    
</body>
</html>
